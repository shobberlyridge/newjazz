{% extends "base_generic.html" %}

{% block content %}

  <p><strong>Web:</strong> <a href="{{ band.band_web }}"  target="_blank"> {{ band.band_web }}</a></p> 
  <p><strong>Comments:</strong> {{ event.comments }}</p>

			{% endfor %} 
    
{% endblock %}
