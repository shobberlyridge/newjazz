{% extends "base_generic.html" %}

{% block content %}
  <h1>Player List</h1>
  {% if player_list %}
  <ul>
    {% for player in player_list %}
      <li>
         <a href="{{ player.slug }}">{{ player.full_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Players in the list.</p>
  {% endif %}       
{% endblock %}
